<div class="user-card">
  @if(user) {
  <app-user-info [user]="user"></app-user-info>

  <div class="user-card__skills">
    <h3>Skills:</h3>
    <strong>{{ user.createdAt }} {{ user.updatedAt }}</strong>
  </div>
  <nav>
    <a routerLink="user_profile" (click)="getUserById(user.id)"
      ><button class="btn">{{ user.name }} profile</button></a
    >
    <button class="btn">invite</button>
  </nav>
  }
</div>
